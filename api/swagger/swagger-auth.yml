openapi: 3.0.0
info:
  title: MERN Shop Auth API
  version: 1.0.0
  description: Routes d'authentification pour le projet MERN Shop
servers:
  - url: http://localhost:3001/api/auth

tags:
  - name: Auth
    description: Gestion de l'authentification des utilisateurs

paths:
  /auth/:
    post:
      tags:
        - Auth
      summary: Connexion utilisateur
      description: Authentifie l'utilisateur et renvoie un cookie JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: alexis@email.com
                password:
                  type: string
                  example: monMotDePasse123
      responses:
        200:
          description: Utilisateur authentifié avec succès
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Mauvais email ou mot de passe

    delete:
      tags:
        - Auth
      summary: Déconnexion
      description: Supprime le cookie JWT
      responses:
        200:
          description: Déconnexion réussie
        401:
          description: Non authentifié

  /auth/current:
    get:
      tags:
        - Auth
      summary: Récupérer l'utilisateur connecté
      description: Renvoie les informations de l'utilisateur connecté via le cookie JWT
      responses:
        200:
          description: Utilisateur connecté
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: "#/components/schemas/User"
                  - nullable: true
        401:
          description: Non authentifié ou token invalide

components:
  schemas:
    Address:
      type: object
      properties:
        country:
          type: string
          example: France
        street:
          type: string
          example: 12 rue de Paris
        building:
          type: string
          example: Bâtiment A
        postalCode:
          type: string
          example: 75001
        city:
          type: string
          example: Paris
        phone:
          type: string
          example: "+33612345678"

    User:
      type: object
      properties:
        _id:
          type: string
          example: 64f8c9d12a9b1e0012345678
        firstname:
          type: string
          example: Alexis
        lastname:
          type: string
          example: Delaunay
        email:
          type: string
          example: alexis@email.com
        billingAddress:
          $ref: "#/components/schemas/Address"
        deliveryAddress:
          $ref: "#/components/schemas/Address"
        stripeCustomerId:
          type: string
          example: cus_NxYz123456
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
